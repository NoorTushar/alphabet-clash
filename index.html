<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Alpha Clash</title>
      <!-- Daisy UI and Tailwind CSS -->
      <link
         href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css"
         rel="stylesheet"
         type="text/css"
      />
      <script src="https://cdn.tailwindcss.com"></script>
      <!-- custom css -->
      <link rel="stylesheet" href="css/common.css" />
   </head>
   <body>
      <main
         class="bg-[#010313] min-h-screen bg-[url('images/background.png')] bg-no-repeat bg-center"
      >
         <!-- opening -->
         <section class="flex justify-center items-center min-h-screen">
            <div class="text-center">
               <h1 class="font-anton text-[170px] text-white">
                  ALPHABET CLASH
               </h1>
               <h4 class="font-poppins text-xl text-white">
                  Unleash Your Keyboard Kung Fu : Press “Enter” to Play
               </h4>
               <button
                  class="font-poppins text-2xl text-[#010313] bg-white rounded-lg px-9 py-5 mt-14"
               >
                  Play Now
               </button>
            </div>
         </section>
         <!-- game window -->
         <section></section>
         <!-- score -->
         <section></section>
      </main>
   </body>
</html>
