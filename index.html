<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Alpha Clash</title>
      <!-- Daisy UI and Tailwind CSS -->
      <link
         href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css"
         rel="stylesheet"
         type="text/css"
      />
      <script src="https://cdn.tailwindcss.com"></script>
      <!-- custom css -->
      <link rel="stylesheet" href="css/common.css" />
   </head>
   <body class="font-poppins" id="body">
      <main
         class="bg-[#010313] min-h-screen bg-[url('images/background.png')] bg-no-repeat bg-center"
      >
         <!-- opening window start-->
         <section
            id="homeScreen"
            class="text-white flex justify-center items-center min-h-screen"
         >
            <div class="text-center">
               <h1 class="font-anton text-[170px]">ALPHABET CLASH</h1>
               <h4 class="text-xl">
                  Unleash Your Keyboard Kung Fu : Press “Enter” to Play
               </h4>
               <button
                  id="playButton"
                  onclick="play()"
                  class="text-2xl text-[#010313] bg-white rounded-lg px-9 py-5 mt-14"
               >
                  Play Now
               </button>
            </div>
         </section>
         <!-- opening window end-->

         <!-- game window start-->
         <section id="gameScreen" class="max-w-[1170x] w-4/5 mx-auto hidden">
            <!-- display start -->
            <div
               class="relative h-[450px] border-[20px] border-[#010312cc] rounded-2xl bg-[#ffffffb3] backdrop-blur flex justify-center items-center"
            >
               <div class="absolute -top-5 bg-[#2F2941] rounded-b-xl py-4 px-7">
                  <p class="text-white text-lg font-medium">
                     Don't watch keyboard while playing...
                  </p>
               </div>
               <h2
                  id="alphabetElement"
                  class="font-semibold text-9xl text-[#010313] uppercase"
               >
                  Y
               </h2>
            </div>
            <!-- display end -->

            <!-- keyboard start -->
            <div>
               <div class="flex justify-center gap-1 my-1 w-full">
                  <kbd id="q" class="kbd">q</kbd>
                  <kbd id="w" class="kbd">w</kbd>
                  <kbd id="e" class="kbd">e</kbd>
                  <kbd id="r" class="kbd">r</kbd>
                  <kbd id="t" class="kbd">t</kbd>
                  <kbd id="y" class="kbd">y</kbd>
                  <kbd id="u" class="kbd">u</kbd>
                  <kbd id="i" class="kbd">i</kbd>
                  <kbd id="o" class="kbd">o</kbd>
                  <kbd id="p" class="kbd">p</kbd>
               </div>
               <div class="flex justify-center gap-1 my-1 w-full">
                  <kbd id="a" class="kbd">a</kbd>
                  <kbd id="s" class="kbd">s</kbd>
                  <kbd id="d" class="kbd">d</kbd>
                  <kbd id="f" class="kbd">f</kbd>
                  <kbd id="g" class="kbd">g</kbd>
                  <kbd id="h" class="kbd">h</kbd>
                  <kbd id="j" class="kbd">j</kbd>
                  <kbd id="k" class="kbd">k</kbd>
                  <kbd id="l" class="kbd">l</kbd>
               </div>
               <div class="flex justify-center gap-1 my-1 w-full">
                  <kbd id="z" class="kbd">z</kbd>
                  <kbd id="x" class="kbd">x</kbd>
                  <kbd id="c" class="kbd">c</kbd>
                  <kbd id="v" class="kbd">v</kbd>
                  <kbd id="b" class="kbd">b</kbd>
                  <kbd id="n" class="kbd">n</kbd>
                  <kbd id="m" class="kbd">m</kbd>
                  <kbd id="/" class="kbd">/</kbd>
               </div>
            </div>
            <!-- keyboard end -->

            <!-- life & score -->
            <div class="flex justify-between items-center">
               <button
                  class="flex items-center justify-between gap-2 py-4 px-7 bg-[#894189] rounded-full font-medium text-xl font-inter text-white"
               >
                  Life<img src="images/Group 23.svg" alt="" /><span
                     id="lifeCounter"
                     >5</span
                  >
               </button>

               <button
                  class="flex items-center justify-between gap-2 py-4 px-7 bg-[#360490] rounded-full font-medium text-xl font-inter text-white"
               >
                  Score<img src="images/monetization_on.svg" alt="" /><span
                     id="scoreCounter"
                     >0</span
                  >
               </button>
            </div>
         </section>
         <!-- game window end -->

         <!-- score window start-->
         <section
            id="scoreScreen"
            class="max-w-[1170x] w-4/5 mx-auto h-screen flex flex-col items-center justify-center hidden"
         >
            <div
               class="rounded-2xl text-white text-center space-y-6 border border-[#ffffff33] bg-gradient-to-tl from-[#ffffff33] to-[#989797] p-10"
            >
               <h2 class="font-extrabold text-6xl">
                  Score : <span class="font-normal">14</span>
               </h2>
               <button
                  class="text-2xl text-[#010313] bg-white rounded-lg px-9 py-5"
               >
                  Play Again
               </button>
               <p class="text-xl font-medium">Practice will make you Pro</p>
            </div>
         </section>
         <!-- opening window end-->
      </main>

      <!-- Javascript files -->
      <script src="scripts/utility.js"></script>
      <script src="scripts/alpha-clash.js"></script>
   </body>
</html>
